# Dependabot will run on day 5 of each month at 01:38 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "38 1 5 * *"
    open-pull-requests-limit: 15
    assignees:
      - "oelison"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "38 1 5 * *"
    open-pull-requests-limit: 15
    assignees:
      - "oelison"
